<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="Create and manage U.S. Small Business Administration events">
        <title>USSBA Events</title>
        <link rel="stylesheet" type="text/css" href="public/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico">
    </head>
    <body>
        <header>
            <nav>
                <span id="menu-title"><a href="index.html"><img id="agency" src="public/agency-logo.png" alt="SBA Logo"></a></span>
                <span id="menu-create"><a href="create.html">Create</a></span>
                <span id="menu-view"><a href="view.html">View</a></span>
                <span id="menu-approve"><a href="approve.html">Approve</a></span>
                <span id="menu-recurring"><a href="login.html">Login</a></span>
            </nav>
        </header>
        <main>
            <h1>Approve an Event</h1>
            <form action="" method="get">
                <fieldset>
                    <legend>Title and Description</legend>
                    <label>Title</label>
                    <input type="text" id="sample-name-form">
                    <label>Description</label>
                    <textarea rows="5"></textarea>
                    <label>District Office</label>
                    <select>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="alaska">Arizona</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Time and Date</legend>
                    <label>Start Date</label>
                    <input type="date">
                    <label>End Date</label>
                    <input type="date">
                    <label>Start Time</label>
                    <input type="time">
                    <label>End Time</label>
                    <input type="time">
                    <label>Timezone</label>
                    <select>
                        <option value="edt">Eastern Daylight Time (UTC -4)</option>
                        <option value="cdt">Central Daylight Time (UTC -5)</option>
                        <option value="mdt">Mountain Daylight Time (UTC -6)</option>
                        <option value="mst">Mountain Standard Time (UTC -7)</option>
                        <option value="pdt">Pacific Daylight Time (UTC -7)</option>
                        <option value="akdt">Alaska Daylight Time (UTC -8)</option>
                        <option value="hst">Hawaii Standard Time (UTC -10)</option>
                    </select>
                    <label>Type of Event?</label>
                    <select>
                        <option value="in-person">In Person</option>
                        <option value="online">Online</option>
                    </select>
                    <label>Recurring Event?</label>
                    <select>
                        <option value="onetime">No</option>
                        <option value="recurring">Yes</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Location</legend>
                    <label for="">Name of Location</label>
                    <input type="text" id="">
                    <label for="">Street 1</label>
                    <input type="text" id="">
                    <label for="">Street 2</label>
                    <input type="text" id="">
                    <label for="">City</label>
                    <input type="text" id="">
                    <label for="">State/Province</label>
                    <select>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="alaska">Arizona</option>
                    </select>
                    <label for="">Postal Code</label>
                    <input type="number" id="">
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="">Name</label>
                    <input type="text" id="sample-name-form">
                    <label for="">Email</label>
                    <input type="email" id="contact-email">
                    <label for="">Phone</label>
                    <input type="tel" id="contact-tel">
                    <label for="">Registration Link</label>
                    <input type="url" id="registration-url">
                    <label for="">Cost</label>
                    <input type="number" id="event-cost">
                </fieldset>
                <input type="submit" value="Approve">
                <input type="submit" value="Reject">
            </form>
        </main>
        <script>
            var offset = new Date().getTimezoneOffset();
            console.log(offset/60);
        </script>
        <footer>
            <a href="https://www.sba.gov">U.S. Small Business Administration</a> | 409 3rd St, SW. Washington, DC 20416
        </footer>
    </body>
</html>
